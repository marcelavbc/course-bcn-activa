<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Cars</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 my-5" id="formDiv">
                <form id="carForm" class="needs-validation" novalidate>
                    <h3 class="text-center">Add a Car</h3>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="carPlate" placeholder="Plate">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="carColor" placeholder="Color">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="carBrand" placeholder="Brand">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-4">Add</button>
                </form>
            </div>
            <div class="col-12 my-5" id="wheelsDiv">
                <form id="wheelsForm">
                    <h3 class="text-center">Add wheels</h3>
                    <div class="row">
                        <div class="col wheelData">
                            <input type="text" class="form-control bWheel mb-2" id="bWheel1" placeholder="Brand wheel 1">
                            <input type="number" class="form-control dWheel mb-2" id="DWheel1" placeholder="Diameter wheel 1">
                        </div>
                        <div class="col wheelData">
                            <input type="text" class="form-control bWheel mb-2" id="bWheel2" placeholder="Brand wheel 2">
                            <input type="number" class="form-control dWheel mb-2" id="DWheel2" placeholder="Diameter wheel 2">
                        </div>
                        <div class="col wheelData">
                            <input type="text" class="form-control bWheel mb-2" id="bWheel3" placeholder="Brand wheel 3">
                            <input type="number" class="form-control dWheel mb-2" id="DWheel3" placeholder="Diameter wheel 3">
                        </div>
                        <div class="col wheelData">
                            <input type="text" class="form-control bWheel mb-2" id="bWheel4" placeholder="Brand wheel 4">
                            <input type="number" class="form-control dWheel mb-2" id="DWheel4" placeholder="Diameter wheel 4">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Add Wheels</button>
                </form>
            </div>

            <div id="tablesDiv">
                <div class="col-12" id="carInfo">
                    <table class="table" id="carTable">
                        <thead class="thead-dark">
                            <tr class="thead-data">
                                <th scope="col">Plate</th>
                                <th scope="col">Brand</th>
                                <th scope="col">Color</th>
                                <th scope="col">Wheel 1</th>
                                <th scope="col">Wheel 2</th>
                                <th scope="col">Wheel 3</th>
                                <th scope="col">Wheel 4</th>
                            </tr>
                        </thead>
                        <tbody id="carList">
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-info" onclick="removeTableData()">Add another car</button> -->
            </div>
        </div>
    </div>






    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>
</body>

</html>
